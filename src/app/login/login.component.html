<form (submit)="saveLogonData()" [formGroup]="logonDataForm">
  <fieldset>
    <legend>Logon to Pier</legend>
    <div class="form-group">
    	<label>User Name</label>
  	<input formControlName="username" name="username" required style="width: 50%" class="form-control">
  	</div>

  	<div class="form-group">
    	<label>Password</label>
  	<input formControlName="password" name="password" required style="width: 50%" class="form-control">
  	</div>
  	<button type="submit" class="btn btn-primary">Logon</button>
  </fieldset>
</form>
