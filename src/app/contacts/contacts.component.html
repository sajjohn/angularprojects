<div class="container">
	<h2 class="page-header">Add Contact</h2>
 <form (submit)="addContact()">
  <div class="form-group">
  	<label>First Name</label>
  	<input [(ngModel)]="first_name" name="first_name" class="form-control">
  </div>
  <div class="form-group">
  	<label>Last Name</label>
  	<input type="text" [(ngModel)]="last_name" name="last_name" class="form-control">
  </div>
  <div class="form-group">
  	<label>Phone No</label>
  	<input type="text" [(ngModel)]="phone" name="phone" class="form-control">
  </div>
  <input type="submit" class="btn btn btn-success" value="Add">
 </form>
	
</div>

<hr>

<div *ngFor="let contact of contacts" class="container" >
	
	<div class="col-md-4">
		{{contact.first_name}}&nbsp;&nbsp;
	
	</div>
	<div class="col-md-4">
		{{contact.last_name}}&nbsp;&nbsp;
	</div>
	<div class="col-md-4">
		{{contact.phone}}&nbsp;&nbsp;
	</div>
	<div class="col-md-4">
		<input type="button" (click)="deleteContact(contact._id)" value="Delete" class="btn btn-danger" />
	</div>
	<br/>

</div>
