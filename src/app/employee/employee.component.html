<ag-grid-angular 
    style="width: 1100px; height: 250px;"
    class="ag-theme-balham"
    [enableSorting]="true"
    [enableFilter]="true"
    [rowData]="rowData" 
    [columnDefs]="columnDefs"
    [enableColResize]="true"
    [context]= "context"
    [pagination]="true"
    [paginationPageSize]="paginationPageSize"
    [frameworkComponents]="frameworkComponents"
    >
</ag-grid-angular>

<button type="button" (click)="addEmployee()" class="btn btn-primary btn-lg">Add Employee</button>
