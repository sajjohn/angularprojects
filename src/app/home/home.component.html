<div class="card text-white bg-warning mb-3" *ngIf="!loggedIn" style="max-width: 20rem; margin-left: 25%; margin-top: 10%;position: relative; ">
  <div class="card-header">Login</div>
  <div class="card-body">
    <h4 class="card-title">Your Session is not authenticated.</h4>
    <p class="card-text">Please click on Login button to authenticate yourself</p>
    <button type="button" (click) = "login()" class="btn btn-primary">Click to Logon</button>
  </div>
</div>

<h1 *ngIf="loggedIn">Angular Dashboard</h1>
